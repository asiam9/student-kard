<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" ng-app="assignmentresults">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Student KARD | Home</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<link rel="stylesheet"
	href="../resources/libs/bootstrap-3.3.2/css/bootstrap.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
<link rel="stylesheet"
	href="../resources/libs/dist/css/AdminLTE.min.css" />
<link rel="stylesheet"
	href="../resources/libs/dist/css/skins/_all-skins.min.css" />
</head>
<body class="hold-transition skin-blue sidebar-mini"
	ng-controller="ViewCtrl">
	<div class="wrapper">
		<!-- =============================================== -->
		<!-- =============================================== -->
		<header class="main-header">
			<a href="#" class="logo"><span class="logo-mini"><b>S</b>K</span><span
				class="logo-lg"><b>Student</b>KARD</span></a>
			<nav class="navbar navbar-static-top" role="navigation">
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> <span class="sr-only">Toggle navigation</span><span
					class="icon-bar"></span> <span class="icon-bar"></span><span
					class="icon-bar"></span>
				</a>
				<div class="navbar-custom-menu"></div>
			</nav>
		</header>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<aside class="main-sidebar" th:include="menu :: menu"></aside>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<div class="content-wrapper">

			<!-- =============================================== -->
			<!-- =============================================== -->
			<!-- =============================================== -->
			<section class="content-header">
				<h1>
					Assignment Results<small>Control Panel</small>
				</h1>
				<ol class="breadcrumb">
					<li><button type="button" ng-click="getBack()"
							class="btn btn-sm btn-info">
							<i class="glyphicon glyphicon-backward"></i> Go back
						</button></li>
				</ol>
			</section>
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box box-info">
							<form class="form-horizontal">
							<div class="box-body">
								<div class="form-group">
									<label class="col-sm-2 control-label">Batch</label>
									<div class="col-sm-6"><select class="form-control" 
										ng-model="gradetracker.batch.batchId" ng-change="loadCoursesByBatch()">
										<option value="">----- select batch -----</option>
										<option ng-repeat="batch in batches" value="{{batch.batchId}}">{{batch.batchName}}</option>
									</select></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Course</label>
									<div class="col-sm-6"><select class="form-control" ng-change="loadStudentsByBatchNCourse()"
										ng-model="gradetracker.course.courseId">
										<option value="">----- select course -----</option>
										<option ng-repeat="course in courses" value="{{course.courseId}}">{{course.courseName}}</option>
									</select></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Student</label>
									<div class="col-sm-6"><select class="form-control" id="studentId"
											ng-model="assignment.student.studentId"
											ng-change="loadAssignmentResultsByStudent()">
										<option value="">----- select student -----</option>
										<option ng-repeat="student in students" value="{{student.studentId}}">{{student.studentName}}</option>
									</select></div>
								</div>
							</div>
							</form>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="box box-primary">
							<div class="box-body">
								<table
									class="table table-bordered table-striped table-hover table-condensed">
									<thead style="background-color: #31b0d5;">
										<tr>
											<th>Assignment</th>
											<th>Result</th>
											<th>Submitted Date</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="result in assignmentResults">
											<td>{{result.assignment.assignment}}</td>
											<td>{{assignment.submittedDate | date: "dd-MM-yyyy"}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- =============================================== -->
			<!-- =============================================== -->
			<!-- =============================================== -->

		</div>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<!-- =============================================== -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 1.0.0
			</div>
			<strong>Copyright &copy; 2016-2017 <a
				href="http://creativedreamzzz.com">Creative Dreamzzz</a>.
			</strong> All rights reserved.
		</footer>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<!-- =============================================== -->
	</div>
	<script type="text/javascript"
		src="../resources/libs/plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script type="text/javascript"
		src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript"
		src="../resources/libs/bootstrap-3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
	<script type="text/javascript"
		src="../resources/libs/angularjs-1.3.8/angular.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
	<script type="text/javascript"
		src="../resources/libs/plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<script type="text/javascript"
		src="../resources/libs/plugins/fastclick/fastclick.min.js"></script>
	<script type="text/javascript"
		src="../resources/libs/dist/js/app.min.js"></script>
	<script type="text/javascript" src="../resources/libs/dist/js/demo.js"></script>
	<script type="text/javascript" src="../resources/js/assignmentresults.js"></script>
</body>
</html>

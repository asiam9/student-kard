<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" ng-app="course">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>School KARD | Course</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
	<link rel="stylesheet" href="../resources/libs/bootstrap-3.3.2/css/bootstrap.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
	<link rel="stylesheet" href="../resources/libs/plugins/datatables/dataTables.bootstrap.css"/>
	<link rel="stylesheet" href="../resources/libs/dist/css/AdminLTE.min.css"/>
	<link rel="stylesheet" href="../resources/libs/dist/css/skins/_all-skins.min.css"/>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.8/select2.css"/>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.8/select2-bootstrap.css"/>
</head>
<body class="hold-transition skin-blue sidebar-mini" ng-controller="ViewCtrl">
	<div class="wrapper">
		<!-- =============================================== -->
		<!-- =============================================== -->
		<header class="main-header">
			<a href="#" class="logo"><span class="logo-mini"><b>S</b>K</span><span class="logo-lg"><b>School</b>KARD</span></a>
			<nav class="navbar navbar-static-top" role="navigation">
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
		           <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span>
		           <span class="icon-bar"></span><span class="icon-bar"></span>
		         </a>
		         <div class="navbar-custom-menu"></div>
			</nav>
		</header>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<aside class="main-sidebar" th:include="menu :: menu"></aside>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<div class="content-wrapper">
		
<!-- =============================================== -->
<!-- =============================================== -->
<!-- =============================================== -->
<section class="content-header">
	<h1>Course <small>Control panel</small></h1>
	<ol class="breadcrumb">
		<li><button type="button" ng-click="createCourse('.edit-course')" class="btn btn-sm btn-info">
			<i class="glyphicon glyphicon-plus"></i> Add Course
		</button></li>
	</ol>
</section>
<section class="content">
	<div class="row">
	<div class="col-xs-12">
	<div class="box">
		<div class="box-body">			
			<table id="datatable" class="table table-bordered table-striped table-hover table-condensed">
				<thead style="background-color: #31b0d5;"><tr><th>&nbsp;</th><th>Name</th><th>Subjects</th></tr></thead>
				<tbody><tr ng-repeat="course in courses">
					<td style="width: 6%;">
					<button type="button" ng-click="openCourse(course,'.edit-course')" class="btn btn-sm btn-success">
						<i class="glyphicon glyphicon-edit"></i>
					</button>
					<button type="button" ng-click="deleteCourse(course)" class="btn btn-sm btn-danger">
						<i class="glyphicon glyphicon-trash"></i>
					</button></td>
					<td>{{course.courseName}}</td>
					<td><span style="margin-right: 5px;" class="label label-info" ng-repeat="subject in course.subjects">&nbsp;{{subject.subjectName}}&nbsp;</span></td>
				</tr></tbody>
			</table>
		</div>
	</div>
	</div>
	</div>
</section>
<!-- =============================================== -->
<!-- =============================================== -->
<!-- =============================================== -->
				
		</div>
		
		<div class="edit-course modal fade" id="coursemodal" tabindex="-1" role ="dialog" aria-labelledby="myModalLabel" 
				aria-hidden="true" ng-controller="EditCtrl">
			<div class="modal-dialog container modal-lg">
				<div class="modal-content">
					<div class="modal-header"><h4 class="modal-title">{{course.courseName}} Course</h4></div>
					<div class="modal-body">
						<input type="hidden" class="form-control" ng-model="course.courseId" />
						<div class="form-group">
							<label class="control-label">Name</label>
							<input type="text" class="form-control" ng-model="course.courseName" />
						</div>
						<div class="form-group">
							<label class="control-label">Subjects</label>
							<select id="subjectSelect" multiple="multiple" class="form-control" ng-model="course.subjects">
								<option ng-repeat="subject in subjects" value="{{subject}}">{{subject.subjectName}}</option>
							</select>
							<!-- <div class="checkbox" ng-repeat="subject in subjects">
								<label><input type="checkbox" ng-checked="subject.checked" 
									ng-click="changeCourseSubject(subject)"/> {{subject.subjectName}}</label>
							</div> -->
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">
							<i class="glyphicon glyphicon-remove"></i> Close</button>
						<button type="button" class="btn btn-success" ng-click="saveCourse()">
							<i class="glyphicon glyphicon-ok"></i> Save</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- =============================================== -->
		<!-- =============================================== -->
		<!-- =============================================== -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs"><b>Version</b> 1.0.0</div>
			<strong>Copyright &copy; 2016-2017 <a href="http://creativedreamzzz.com">Creative Dreamzzz</a>.</strong> All rights reserved.
		</footer>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<!-- =============================================== -->
	</div>
	<script type="text/javascript" src="../resources/libs/angularjs-1.3.8/angular.js"></script>
	<script type="text/javascript" src="../resources/libs/plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../resources/libs/bootstrap-3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../resources/libs/plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<script type="text/javascript" src="../resources/libs/plugins/fastclick/fastclick.min.js"></script>
	<script type="text/javascript" src="../resources/libs/dist/js/app.min.js"></script>
	<script type="text/javascript" src="../resources/libs/dist/js/demo.js"></script>
	<script type="text/javascript" src="../resources/libs/bootstrap-3.3.2/js/bootbox.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.8/select2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#subjectSelect").select2({ closeOnSelect:false });
		});
	</script>
	<script type="text/javascript" src="../resources/js/course.js"></script>
</body>
</html>

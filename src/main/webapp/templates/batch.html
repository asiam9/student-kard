<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" ng-app="batch">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Student KARD | Batch</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<link rel="stylesheet"
	href="../resources/libs/bootstrap-3.3.2/css/bootstrap.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
<link rel="stylesheet"
	href="../resources/libs/plugins/datatables/dataTables.bootstrap.css" />
<link rel="stylesheet"
	href="../resources/libs/dist/css/AdminLTE.min.css" />
<link rel="stylesheet"
	href="../resources/libs/dist/css/skins/_all-skins.min.css" />
</head>
<body class="hold-transition skin-blue sidebar-mini"
	ng-controller="ViewCtrl">
	<div class="wrapper">
		<!-- =============================================== -->
		<!-- =============================================== -->
		<header class="main-header">
			<a href="#" class="logo"><span class="logo-mini"><b>S</b>K</span><span
				class="logo-lg"><b>Student</b>KARD</span></a>
			<nav class="navbar navbar-static-top" role="navigation">
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> <span class="sr-only">Toggle navigation</span><span
					class="icon-bar"></span> <span class="icon-bar"></span><span
					class="icon-bar"></span>
				</a>
				<div class="navbar-custom-menu"></div>
			</nav>
		</header>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<aside class="main-sidebar" th:include="menu :: menu"></aside>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<div class="content-wrapper">

			<!-- =============================================== -->
			<!-- =============================================== -->
			<!-- =============================================== -->
			<section class="content-header">
				<h1>
					Batch <small>Control panel</small>
				</h1>
				<ol class="breadcrumb">
					<li><button type="button"
							ng-click="createBatch('.edit-batch')" class="btn btn-sm btn-info">
							<i class="glyphicon glyphicon-plus"></i> Add Batch
						</button></li>
				</ol>
			</section>
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-body">
								<div class="form-group">
									<input type="text" ng-model="search" class="form-control" placeholder="Search"/>
								</div>
								<table id="datatable"
									class="table table-bordered table-hover table-striped">
									<thead style="background-color: #31b0d5;">
										<tr>
											<th>&nbsp;</th>
											<th ng-click="sort('batchName')">Name&nbsp;
											<span class="glyphicon sort-icon" ng-show="sortKey=='batchName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
											<th>Courses</th>
										</tr>
									</thead>
									<tbody>
										<tr dir-paginate="batch in batchs|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
											<td style="width: 90px;">
												<button type="button"
													ng-click="openBatch(batch,'.edit-batch')"
													class="btn btn-sm btn-success">
													<i class="glyphicon glyphicon-edit"></i>
												</button>
												<button type="button" ng-click="deleteBatch(batch)"
													class="btn btn-sm btn-danger">
													<i class="glyphicon glyphicon-trash"></i>
												</button>
											</td>
											<td>{{batch.batchName}}</td>
											<td><span style="margin-right: 5px;"
												class="label label-info" ng-repeat="course in batch.courses">&nbsp;{{course.courseName}}&nbsp;</span></td>
										</tr>
									</tbody>
								</table>
								<dir-pagination-controls max-size="10" 
									direction-links="true" boundary-links="true"></dir-pagination-controls>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- =============================================== -->
			<!-- =============================================== -->
			<!-- =============================================== -->

		</div>

		<div class="edit-batch modal fade" id="batchmodal" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
			ng-controller="EditCtrl">
			<div class="modal-dialog container modal-lg">
				<form class="form-horizontal">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">{{batch.batchName}} Batch</h4>
						</div>
						<div class="modal-body">
							<input type="hidden" class="form-control"
								ng-model="batch.batchId" />
							<div class="form-group">
								<label class="col-sm-2 control-label">Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										ng-model="batch.batchName" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Courses</label>
								<div class="col-sm-10">
									<div class="checkbox" ng-repeat="course in courses">
										<label><input type="checkbox"
											ng-checked="course.checked"
											ng-click="changeBatchCourse(course)" /> {{course.courseName}}</label>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">
								<i class="glyphicon glyphicon-remove"></i> Close
							</button>
							<button type="button" class="btn btn-success"
								ng-click="saveBatch()">
								<i class="glyphicon glyphicon-ok"></i> Save
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!-- =============================================== -->
		<!-- =============================================== -->
		<!-- =============================================== -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 1.0.0
			</div>
			<strong>Copyright &copy; 2016-2017 <a
				href="http://creativedreamzzz.com">Creative Dreamzzz</a>.
			</strong> All rights reserved.
		</footer>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<!-- =============================================== -->
	</div>
	<script type="text/javascript"
		src="../resources/libs/angularjs-1.3.8/angular.js"></script>
	<script type="text/javascript"
		src="../resources/libs/plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script type="text/javascript"
		src="../resources/libs/bootstrap-3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="../resources/libs/plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<script type="text/javascript"
		src="../resources/libs/plugins/fastclick/fastclick.min.js"></script>
	<script type="text/javascript"
		src="../resources/libs/dist/js/app.min.js"></script>
	<script type="text/javascript" src="../resources/libs/dist/js/demo.js"></script>
	<script type="text/javascript"
		src="../resources/libs/bootstrap-3.3.2/js/bootbox.js"></script>
	<script type="text/javascript" src="../resources/libs/dirPagination.js"></script>
	<script type="text/javascript" src="../resources/js/batch.js"></script>
</body>
</html>

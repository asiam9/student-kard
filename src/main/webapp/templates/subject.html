<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" ng-app="subject">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>School KARD | Home</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
	<link rel="stylesheet" href="../resources/libs/bootstrap-3.3.2/css/bootstrap.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
	<link rel="stylesheet" href="../resources/libs/plugins/datatables/dataTables.bootstrap.css"/>
	<link rel="stylesheet" href="../resources/libs/dist/css/AdminLTE.min.css"/>
	<link rel="stylesheet" href="../resources/libs/dist/css/skins/_all-skins.min.css"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<!-- =============================================== -->
		<!-- =============================================== -->
		<header class="main-header">
			<a href="#" class="logo"><span class="logo-mini"><b>S</b>K</span><span class="logo-lg"><b>School</b>KARD</span></a>
			<nav class="navbar navbar-static-top" role="navigation">
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
		           <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span>
		           <span class="icon-bar"></span><span class="icon-bar"></span>
		         </a>
		         <div class="navbar-custom-menu"></div>
			</nav>
		</header>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<aside class="main-sidebar" th:include="menu :: menu"></aside>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<div class="content-wrapper">
		
<!-- =============================================== -->
<!-- =============================================== -->
<!-- =============================================== -->
<section class="content-header" ng-controller="AddCtrl">
	<h1>Subject <small>Control panel</small></h1>
	<ol class="breadcrumb">
		<li><button type="button" ng-click="createSubject('.edit-subject')" class="btn btn-sm btn-success">
			<i class="glyphicon glyphicon-plus"></i> Add subject
		</button></li>
	</ol>
</section>
<section class="content" ng-controller="ViewCtrl">
	<div class="row">
	<div class="col-xs-12">
	<div class="box">
		<div class="box-body">			
			<table id="datatable" class="table table-bordered table-hover table-striped">
				<thead><tr><th>Name</th></tr></thead>
				<tbody><tr ng-repeat="subject in subjects">
					<td>{{subject.subjectName}}</td>
				</tr></tbody>
			</table>
		</div>
	</div>
	</div>
	</div>
</section>
<div class="edit-subject modal fade" id="subjectmodal" tabindex="-1" role ="dialog" aria-labelledby="myModalLabel" 
				aria-hidden="true" ng-controller="EditCtrl">
	<div class="modal-dialog container">
		<div class="modal-content">
			<div class="modal-header"><h4 class="modal-title">Add/Edit Subject</h4></div>
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-4 control-label">Name</label>
						<div class="col-sm-8"><input class="form-control" ng-model="subject.subjectName" /></div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-success" ng-click="saveSubject()">Save</button>
			</div>
		</div>
	</div>
</div>
<!-- =============================================== -->
<!-- =============================================== -->
<!-- =============================================== -->
				
		</div>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<!-- =============================================== -->
		<footer class="main-footer">

		</footer>

		<!-- =============================================== -->
		<!-- =============================================== -->
	</div>
	<script type="text/javascript" src="../resources/libs/angularjs-1.3.8/angular.js"></script>
	<script type="text/javascript" src="../resources/libs/plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../resources/libs/bootstrap-3.3.2/js/bootstrap.min.js"></script>
	<script src="../resources/libs/plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="../resources/libs/plugins/datatables/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="../resources/libs/plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<script type="text/javascript" src="../resources/libs/plugins/fastclick/fastclick.min.js"></script>
	<script type="text/javascript" src="../resources/libs/dist/js/app.min.js"></script>
	<script type="text/javascript" src="../resources/libs/dist/js/demo.js"></script>
	<script type="text/javascript">
	$(function () {
        $('#datatable').DataTable();
    });
	</script>
	<script type="text/javascript" src="../resources/js/subject.js"></script>
</body>
</html>

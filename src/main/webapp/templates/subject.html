<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" ng-app="subject">
<head>
<title>Student KARD | Subject</title>
<link th:include="util/import :: head" />
</head>
<body class="hold-transition skin-blue sidebar-mini"
	ng-controller="ViewCtrl">
	<div class="wrapper">
		<!-- =============================================== -->
		<!-- =============================================== -->
		<header class="main-header">
			<a href="#" class="logo"><span class="logo-mini"><b>S</b>K</span><span
				class="logo-lg"><b>Student</b>KARD</span></a>
			<nav class="navbar navbar-static-top" role="navigation">
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> <span class="sr-only">Toggle navigation</span><span
					class="icon-bar"></span> <span class="icon-bar"></span><span
					class="icon-bar"></span>
				</a>
				<div class="navbar-custom-menu"></div>
			</nav>
		</header>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<aside class="main-sidebar" th:include="menu :: menu"></aside>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<div class="content-wrapper">

			<!-- =============================================== -->
			<!-- =============================================== -->
			<!-- =============================================== -->
			<section class="content-header">
				<h1>
					Subject <small>Control panel</small>
				</h1>
				<ol class="breadcrumb">
					<li><button type="button"
							ng-click="createSubject('.edit-subject')"
							class="btn btn-sm btn-info">
							<i class="glyphicon glyphicon-plus"></i>&nbsp;Add Subject
						</button></li>
				</ol>
			</section>
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-body">
								<div class="form-group">
									<input type="text" ng-model="search" class="form-control" placeholder="Search"/>
								</div>
								<table
									class="table table-bordered table-striped table-hover table-condensed">
									<thead style="background-color: #31b0d5;">
										<tr>
											<th>&nbsp;</th>
											<th ng-click="sort('subjectName')">Name&nbsp;
											<span class="glyphicon sort-icon" ng-show="sortKey=='subjectName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
										</tr>
									</thead>
									<tbody>
										<tr dir-paginate="subject in subjects|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
											<td style="width: 90px;">
												<button type="button"
													ng-click="openSubject(subject,'.edit-subject')"
													class="btn btn-sm btn-success">
													<i class="glyphicon glyphicon-edit"></i>
												</button>
												<button type="button" ng-click="deleteSubject(subject)"
													class="btn btn-sm btn-danger">
													<i class="glyphicon glyphicon-trash"></i>
												</button>
											</td>
											<td>{{subject.subjectName}}</td>
										</tr>
									</tbody>
								</table>
								<dir-pagination-controls max-size="10" 
									direction-links="true" boundary-links="true"></dir-pagination-controls>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- =============================================== -->
			<!-- =============================================== -->
			<!-- =============================================== -->

		</div>

		<div class="edit-subject modal fade" id="subjectmodal" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
			ng-controller="EditCtrl">
			<div class="modal-dialog container">
				<form class="form-horizontal">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Add/Edit Subject</h4>
						</div>
						<div class="modal-body">
							<input type="hidden" class="form-control"
								ng-model="subject.subjectId" />
							<div class="form-group">
								<label class="col-sm-2 control-label">Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										ng-model="subject.subjectName" />
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">
								<i class="glyphicon glyphicon-remove"></i> Close
							</button>
							<button type="button" class="btn btn-success"
								ng-click="saveSubject()">
								<i class="glyphicon glyphicon-ok"></i> Save
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!-- =============================================== -->
		<!-- =============================================== -->
		<!-- =============================================== -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 1.0.0
			</div>
			<strong>Copyright &copy; 2016-2017 <a
				href="http://creativedreamzzz.com">Creative Dreamzzz</a>.
			</strong> All rights reserved.
		</footer>
		<!-- =============================================== -->
		<!-- =============================================== -->
		<!-- =============================================== -->
	</div>
	<script th:replace="util/import :: scripts"></script>
	<script type="text/javascript" th:src="@{/resources/js/subject.js}"></script>
</body>
</html>
